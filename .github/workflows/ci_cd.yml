
name: Full Stack CI/CD Pipeline
# TODO run unit tests when available
run-name: Triggered by ${{ github.actor }}
on:
  push:
    # runs action on pushes to develop and master
    branches:
      - master
      - develop
  # runs action on PRs to develop
  pull_request:
    branches:
      - develop

jobs:
  lint_backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        #sets the working directory to the backend dir for all the lint_backend job
        working-directory: ./backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.7" # Use the appropriate Python version

      - name: Display Python version
        run: python --version

      - name: Install Poetry
        run: |
          ls -la .
          pip install poetry
          
      - name: Print Poetry Version
        run: poetry --version
      - name: Install Poetry Dependencies
        run: |
          poetry install
      
      - name: Run Linting
        run: |
          poetry run ruff check .
          poetry run pyright .
          poetry run bandit -r .

    
